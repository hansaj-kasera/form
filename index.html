<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <h1>Enter Your Details Here</h1>
    <form action="">

       <label for="first name">First Name</label> 
       <input id="first name" type="text" name="firstName">
       <label for="second name"> Second Name</label> 
       <input id="second name" type="text" name="secondName">
        <br><br>

        <label for="age">Age</label>
        <input id="age" type="number">
        <br><br>

        <label for="date of birth">Date of Birth</label>
        <input id="date of birth" type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="password">Password</label>
        <input id="password" type="password">
        <br><br>

        <p>Enter your T-Shirt Size</p>
        
        <input id="small" name="tshirt size" type="radio" value="small">
        <label for="small">Small</label><br>
        
        <input id="medium" name="tshirt size" type="radio" value="medium">
        <label for="medium">Medium</label><br>
        
        <input id="large" name="tshirt size" type="radio" value="largw">
        <label for="large">Large</label><br>

         <br><br>

         <label for="color">Choose your Favorite Color</label>
         <input id="color" type="color">

         <br><br>


         <label for="cars">Choose Your Favorite Car</label>
         <select name="car" id="cars">
         <option value="Audi R8">Audi R8</option>
         <option value="Maserati MC20">Maserati MC20</option>
         <option value="Porsche 911 GT3 RS">Porsche 911 GT3 RS</option>
         <option value="Lamborghini Huracan STO">Lamborghini Huracan STO</option>
        </select>

         <br><br>

         <label for="aboutYourself">Tell us about yourself</label>
         <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

         <br><br>

         <input type="reset">

         <input type="submit">

         

         

    </form>
    

</body>
</html>
